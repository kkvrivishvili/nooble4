version: "3.8"

networks:
  nooble-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  # ===========================================
  # Bases de Datos
  # ===========================================
  
  redis_database:
    networks:
      - nooble-network
    build:
      context: ./redis_database
      dockerfile: Dockerfile
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  qdrant_database:
    networks:
      - nooble-network
    image: qdrant/qdrant:v1.7.4
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
      - ./qdrant_database/config/config.yaml:/qdrant/config/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_database:
    build:
      context: ./postgres_database
      dockerfile: Dockerfile
    container_name: postgres_database
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nooble}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - nooble-network

  # ===========================================
  # Servicios de Autenticación (Configuración Simplificada)
  # ===========================================

  # Servicio de Authentik
  authentik:
    build: 
      context: ./authentik_auth
      dockerfile: Dockerfile
    container_name: authentik
    networks:
      - nooble-network
    depends_on:
      postgres_database:
        condition: service_healthy
      redis_database:
        condition: service_healthy
    environment:
      # Configuración de la base de datos PostgreSQL
      AUTHENTIK_POSTGRESQL__HOST: postgres_database
      AUTHENTIK_POSTGRESQL__NAME: ${AUTHENTIK_POSTGRESQL_NAME:-authentik}
      AUTHENTIK_POSTGRESQL__USER: ${AUTHENTIK_POSTGRESQL_USER:-authentik_user}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${AUTHENTIK_POSTGRESQL_PASSWORD:-authentik_pass}
      AUTHENTIK_POSTGRESQL__PORT: 5432
      AUTHENTIK_POSTGRESQL__SSLMODE: disable
      
      # Configuración de Redis
      AUTHENTIK_REDIS__HOST: redis_database
      AUTHENTIK_REDIS__PORT: 6379
      AUTHENTIK_REDIS__DB: 0
      
      # Configuración del servidor
      AUTHENTIK_LISTEN__HTTP: 0.0.0.0:9000
      AUTHENTIK_SERVER__EXTERNAL_SCHEME: https
      AUTHENTIK_SERVER__EXTERNAL_HOSTNAME: ${AUTH_DOMAIN:-auth.localhost}
      
      # Configuración de seguridad
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-insecure-secret-key-change-this}
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD:-ChangeMe123!}
      AUTHENTIK_BOOTSTRAP_EMAIL: ${AUTHENTIK_BOOTSTRAP_EMAIL:-admin@example.com}
      AUTHENTIK_BOOTSTRAP_TOKEN: ${AUTHENTIK_BOOTSTRAP_TOKEN:-}
      
      # Nivel de registro
      AUTHENTIK_LOG_LEVEL: debug
      AUTHENTIK_ERROR_REPORTING__ENABLED: "false"
    
    # Volúmenes para persistencia
    volumes:
      - authentik_data:/data
      # Configuración YAML montada como volumen de solo lectura
      - ./authentik_auth/config/configuration.yml:/authentik/config/config.yml:ro
    
    # Configuración de red y salud
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/-/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    restart: unless-stopped
    
    # Configuración de Traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authentik.rule=Host(`${AUTH_DOMAIN:-auth.localhost}`)"
      - "traefik.http.routers.authentik.entrypoints=websecure"
      - "traefik.http.routers.authentik.tls=true"
      - "traefik.http.routers.authentik.tls.certresolver=letsencrypt"
      - "traefik.http.services.authentik.loadbalancer.server.port=9000"
      - "traefik.http.routers.authentik.middlewares=auth-forward@file"

  forwardauth:
    image: thomseddon/traefik-forward-auth:2  # Imagen ligera para autenticación
    container_name: forward-auth
    networks:
      - nooble-network
    environment:
      CLIENT_ID: ${AUTHENTIK_CLIENT_ID}
      CLIENT_SECRET: ${AUTHENTIK_CLIENT_SECRET}
      SECRET: ${JWT_SECRET}
      AUTH_HOST: ${AUTH_DOMAIN}
      COOKIE_DOMAIN: ${AUTH_DOMAIN}
      PROVIDERS_URI: https://${AUTH_DOMAIN}/application/o/authorize/
      PROVIDERS_URI_API: https://${AUTH_DOMAIN}/application/o/token/
      PROVIDERS_URI_LOGOUT: https://${AUTH_DOMAIN}/application/o/revoke_token/
      PROVIDERS_PROVIDER: oidc
      LOG_LEVEL: info
      LOG_FORMAT: text
    expose:
      - "4181"
    depends_on:
      - authentik
    restart: unless-stopped

  # ===========================================
  # API Gateway
  # ===========================================

  traefik:
    image: traefik:v3.0
    container_name: traefik
    networks:
      - nooble-network
    ports:
      - "80:80"
      - "443:443"
      - "8082:8082" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik_gateway/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik_gateway/dynamic.yml:/etc/traefik/dynamic/dynamic.yml:ro
      - traefik_data:/var/log/traefik
      - traefik_acme:/etc/traefik/acme
    environment:
      - TRAEFIK_LOG_LEVEL=${TRAEFIK_LOG_LEVEL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls=true"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=auth-forward"
    restart: unless-stopped
    depends_on:
      - forwardauth

  # ===========================================
  # Microservicios de la Aplicación
  # ===========================================

  query_service:
    networks:
      - nooble-network
    build:
      context: .
      dockerfile: ./query_service/Dockerfile
    expose:
      - "8000"
    depends_on:
      redis_database:
        condition: service_healthy
      qdrant_database:
        condition: service_healthy
      postgres_database:
        condition: service_healthy
    volumes:
      - ./common:/app/common:ro
    env_file:
      - ./.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  agent_orchestrator_service:
    networks:
      - nooble-network
    build:
      context: .
      dockerfile: ./agent_orchestrator_service/Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      redis_database:
        condition: service_healthy
      postgres_database:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.orchestrator.rule=PathPrefix(`/orchestrator`)"
      - "traefik.http.routers.orchestrator.entrypoints=websecure"
      - "traefik.http.routers.orchestrator.tls=true"
      - "traefik.http.routers.orchestrator.tls.certresolver=letsencrypt"
      - "traefik.http.routers.orchestrator.middlewares=auth-forward,strip-orchestrator"
      - "traefik.http.services.orchestrator.loadbalancer.server.port=8001"
    volumes:
      - ./common:/app/common:ro
    env_file:
      - ./.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  ingestion_service:
    networks:
      - nooble-network
    build:
      context: .
      dockerfile: ./ingestion_service/Dockerfile
    ports:
      - "8002:8002"
    depends_on:
      redis_database:
        condition: service_healthy
      qdrant_database:
        condition: service_healthy
      postgres_database:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ingestion.rule=PathPrefix(`/ingestion`)"
      - "traefik.http.routers.ingestion.entrypoints=websecure"
      - "traefik.http.routers.ingestion.tls=true"
      - "traefik.http.routers.ingestion.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ingestion.middlewares=auth-forward,strip-ingestion"
      - "traefik.http.services.ingestion.loadbalancer.server.port=8002"
    volumes:
      - ./common:/app/common:ro
      - ./ingestion_data:/tmp/nooble4_ingestion_storage
    env_file:
      - ./.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  conversation_service:
    networks:
      - nooble-network
    build:
      context: .
      dockerfile: ./conversation_service/Dockerfile
    expose:
      - "8004"
    depends_on:
      redis_database:
        condition: service_healthy
      postgres_database:
        condition: service_healthy
    volumes:
      - ./common:/app/common:ro
    env_file:
      - ./.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  agent_execution_service:
    networks:
      - nooble-network
    build:
      context: .
      dockerfile: ./agent_execution_service/Dockerfile
    expose:
      - "8005"
    depends_on:
      redis_database:
        condition: service_healthy
      postgres_database:
        condition: service_healthy
    volumes:
      - ./common:/app/common:ro
    env_file:
      - ./.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  embedding_service:
    networks:
      - nooble-network
    build:
      context: .
      dockerfile: ./embedding_service/Dockerfile
    expose:
      - "8006"
    depends_on:
      redis_database:
        condition: service_healthy
    volumes:
      - ./common:/app/common:ro
    env_file:
      - ./.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # agent_management_service has been renamed to user_management_service but is not ready yet
