# Kong configuration file (kong.conf)

# ------------------------------------------------------------------------------
# DATABASE
# ------------------------------------------------------------------------------

database = postgres             # The database backend to use.
pg_host = postgres              # The PostgreSQL host.
pg_port = 5432                  # The PostgreSQL port.
pg_user = kong                  # The PostgreSQL user.
pg_password = ${KONG_PG_PASSWORD} # The PostgreSQL password (from .env).
pg_database = kong              # The PostgreSQL database name.

# ------------------------------------------------------------------------------
# ROUTER
# ------------------------------------------------------------------------------

proxy_listen = 0.0.0.0:8000, 0.0.0.0:8443 ssl # Ports for proxy traffic.
admin_listen = 0.0.0.0:8001, 0.0.0.0:8444 ssl # Ports for the Admin API.

# ------------------------------------------------------------------------------
# LOGGING
# ------------------------------------------------------------------------------

proxy_access_log = /dev/stdout
admin_access_log = /dev/stdout
proxy_error_log = /dev/stderr
admin_error_log = /dev/stderr

# You can add any other Kong configuration directives here.
# See the official Kong documentation for all available options:
# https://docs.konghq.com/gateway/latest/reference/configuration/
